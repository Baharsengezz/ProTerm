<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ProTerm | Professional Terminology, Literature, Movies</title>
</head>
<body>
<div id="root"></div>
<script src="assets/js/bundle.js"></script>
<script src="node_modules/lottie-web/build/player/lottie.js" type="text/javascript"></script>
<script>
  lottie.loadAnimation({
    container: document.getElementById("root"), // the dom element that will contain the animation
    renderer : 'svg',
    loop     : true,
    autoplay : true,
    path     : 'play_button.json' // the path to the animation json
  });
</script>
</body>
</html>
